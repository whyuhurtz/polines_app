name: polines_app
description: "Focuses on redesigning the official website of Politeknik Negeri Semarang (Polines)"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0-alpha.1+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  google_nav_bar: ^5.0.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_polines.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/ic_polines.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/